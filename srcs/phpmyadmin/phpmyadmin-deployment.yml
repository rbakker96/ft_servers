apiVersion: v1
kind: Secret
metadata:
  name: phpmyadmin-secret
type: Opaque
data:
  PMA_HOST: bXlzcWwtc2VydmljZQ== #mysql-service
  PMA_PORT: MzMwNg== #3306
  MYSQL_ROOT_PASSWORD: YWRtaW4= #admin

---

apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
spec:
  type: NodePort
  selector:
    app: phpmyadmin
  ports:
  - port: 80
    nodePort: 5000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - envFrom:
        - secretRef:
              name: phpmyadmin-secret        
        name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
