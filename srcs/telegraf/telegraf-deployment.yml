apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
data:
  telegraf.conf: |+
    # Telegraf Configuration
    #
    # Telegraf is entirely plugin driven. All metrics are gathered from the
    # declared inputs, and sent to the declared outputs.
    #
    # Plugins must be declared in here to be active.
    # To deactivate a plugin, comment out the name and any variables.
    #
    # Use 'telegraf -config telegraf.conf -test' to see what metrics a config
    # file would generate.
    #
    # Environment variables can be used anywhere in this config file, simply surround
    # them with ${}. For strings the variable must be within quotes (ie, "${STR_VAR}"),
    # for numbers and booleans they should be plain (ie, ${INT_VAR}, ${BOOL_VAR})

    # Configuration for telegraf agent
    [agent]
      ## Default data collection interval for all inputs
      interval = "10s"
      ## Rounds collection interval to 'interval'
      ## ie, if interval="10s" then always collect on :00, :10, :20, etc.
      round_interval = true

      ## Telegraf will send metrics to outputs in batches of at most
      ## metric_batch_size metrics.
      ## This controls the size of writes that Telegraf sends to output plugins.
      metric_batch_size = 1000

      ## Maximum number of unwritten metrics per output.  Increasing this value
      ## allows for longer periods of output downtime without dropping metrics at the
      ## cost of higher maximum memory usage.
      metric_buffer_limit = 10000

      ## Collection jitter is used to jitter the collection by a random amount.
      ## Each plugin will sleep for a random time within jitter before collecting.
      ## This can be used to avoid many plugins querying things like sysfs at the
      ## same time, which can have a measurable effect on the system.
      collection_jitter = "0s"

      ## Default flushing interval for all outputs. Maximum flush_interval will be
      ## flush_interval + flush_jitter
      flush_interval = "10s"
      ## Jitter the flush interval by a random amount. This is primarily to avoid
      ## large write spikes for users running a large number of telegraf instances.
      ## ie, a jitter of 5s and interval 10s means flushes will happen every 10-15s
      flush_jitter = "0s"

      ## By default or when set to "0s", precision will be set to the same
      ## timestamp order as the collection interval, with the maximum being 1s.
      ##   ie, when interval = "10s", precision will be "1s"
      ##       when interval = "250ms", precision will be "1ms"
      ## Precision will NOT be used for service inputs. It is up to each individual
      ## service input to set the timestamp at the appropriate precision.
      ## Valid time units are "ns", "us" (or "Âµs"), "ms", "s".
      precision = ""

    ###############################################################################
    #                            OUTPUT PLUGINS                                   #
    ###############################################################################

    # Configuration for sending metrics to InfluxDB
    [[outputs.influxdb]]
      ## The full HTTP or UDP URL for your InfluxDB instance.
      ##
      ## Multiple URLs can be specified for a single cluster, only ONE of the
      ## urls will be written to each interval.
      # urls = ["unix:///var/run/influxdb.sock"]
      # urls = ["udp://127.0.0.1:8089"]
      # urls = ["http://127.0.0.1:8086"]
      urls = ["$INFLUXDB_URL"]

      ## The target database for metrics; will be created as needed.
      ## For UDP url endpoint database needs to be configured on server side.
      database = "$INFLUXDB_DB"

      ## HTTP Basic Auth
      username = "$INFLUXDB_USER"
      password = "$INFLUXDB_USER_PASSWORD"

    ###############################################################################
    #                            INPUT PLUGINS                                    #
    ###############################################################################

    [[inputs.kube_inventory]]
      ## URL for the Kubernetes API
      url = "https://kubernetes"

      ## Namespace to use. Set to "" to use all namespaces.
      namespace = ""

      ## Use bearer token for authorization. ('bearer_token' takes priority)
      # bearer_token = "var/run/secrets/kubernetes.io/serviceaccount/token"
      ## OR
      bearer_token_string = "eyJhbGciOiJSUzI1NiIsImtpZCI6IlU3ZFZGdi0wWDdsZy14cDFpcy1DUmNiWjN5bjkyejVPU2JGaTNEUWFmZEUifQ..gQhGIeAxMbjqbHbilUxJhOnJPRyZ7SmqjpIxcIk6WSQnzSAaz7rxYjDeh7G_g5dv5gF7SP5diQ3iIxjde6x5XtxNBMfMoQkq8d_eAUfr_n1FLukHeaGErW3DfqHrcJMgAEqiih-K5Q3I7Bf93RDkyeEHs3LYeUNBFeMAE5Yn20MaIW__tuyIDpIfwFhq5vDbzGVF0qhdLq71xAd2njgEvi62Nlwffsgh4835Z58dXbrJ7BVNX_ftON7LAfXAYEzqW-XYxsOBYHGE742a4nUDpxmAgZndMIVSaElFGoem0Zc8U44vlkS9fet7eT-2I7Y3I6P2r_6tVmSIpqRlepH_UQ"

      ## Set response_timeout (default 5 seconds)
      response_timeout = "5s"

      ## Optional Resources to exclude from gathering
      ## Leave them with blank with try to gather everything available.
      ## Values can be - "daemonsets", deployments", "nodes", "persistentvolumes",
      ## "persistentvolumeclaims", "pods", "statefulsets"
      # resource_exclude = [ "deployments", "nodes", "statefulsets" ]

      ## Optional Resources to include when gathering
      ## Overrides resource_exclude if both set.
      # resource_include = [ "deployments", "nodes", "statefulsets" ]

      ## Use TLS but skip chain & host verification
      insecure_skip_verify = true


    # Read metrics about cpu usage
    [[inputs.cpu]]
      ## Whether to report per-cpu stats or not
      percpu = true
      ## Whether to report total system cpu stats or not
      totalcpu = true
      ## If true, collect raw CPU time metrics.
      collect_cpu_time = false
      ## If true, compute and report the sum of all non-idle CPU states.
      report_active = false

---

apiVersion: v1
kind: Service
metadata:
  name: telegraf-service
spec:
  type: NodePort
  ports:
  - port: 8125
    protocol: UDP
    nodePort: 8125
  selector:
    app: telegraf

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: telegraf
  name: telegraf-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - envFrom:
        - secretRef:
              name: system-secret       
        name: telegraf
        image: telegraf:1.13-alpine
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /etc/telegraf/telegraf.conf
            subPath: telegraf.conf
            name: telegraf-config-volume   
      volumes:
          - name: telegraf-config-volume
            configMap:
              name: telegraf-config

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: influx:cluster:viewer
  labels:
    rbac.authorization.k8s.io/aggregate-view-telegraf: "true"
rules:
  - apiGroups: [""]
    resources:
    - persistentvolumes
    - nodes
    - endpoints
    - deployments
    - services
    - pods
    - statefulsets
    - daemonsets
    - persistentvolumeclaims
    - ingresses
    verbs: ["get", "list"]

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: influx:telegraf
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.authorization.k8s.io/aggregate-view-telegraf: "true"
    - matchLabels:
        rbac.authorization.k8s.io/aggregate-to-view: "true"
rules: [] # Rules are automatically filled in by the controller manager.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: influx:telegraf:viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: influx:telegraf
subjects:
  - kind: ServiceAccount
    name: telegraf-account
    namespace: default

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegraf-account
  labels:
    app: telegraf