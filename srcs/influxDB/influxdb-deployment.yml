apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
spec:
  type: NodePort
  ports:
  - port: 8086
    protocol: TCP
    targetPort: 8086
    nodePort: 8086
  selector:
    app: influxdb

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: influxdb
  name: influxdb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - envFrom:
        - secretRef:
              name: system-secret       
        name: influxdb
        image: docker.io/influxdb:1.6.4
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: "/var/lib/influxdb"
            name: influxdb-pd   
      volumes:
          - name: influxdb-pd
            persistentVolumeClaim:
              claimName: influxdb-pvc