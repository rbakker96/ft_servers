apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  ports:
    - port: 8086
  selector:
    app: influxdb
  clusterIP: None

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb
          env:
            - name: INFLUXDB_DATABASE
              value: influxdb-database
            - name:  INFLUXDB_USERNAME
              value: admin
            - name: INFLUXDB_PASSWORD
              value: admin
            - name: INFLUXDB_HOST
              value: 192.168.99.105
          ports:
            - containerPort: 8086
              name: influxdb
          volumeMounts:
            - name: influxdb-pv
              mountPath: /var/lib/influxdb
      volumes:
        - name: influxdb-pv
          persistentVolumeClaim:
            claimName: influxdb-pvc
