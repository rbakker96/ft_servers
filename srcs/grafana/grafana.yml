apiVersion: v1
kind: Service
metadata:
    name: grafana
    labels:
      app: grafana
spec:
    ports:
    - port: 3000
      nodePort: 3000
    selector:
      app: grafana
    type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana
    labels:
      app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
              name: grafana
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
